<!doctype html>

<html>
  <head>
    <title>{% block title %} Gluecrate {% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"
          type="image/x-icon"
          />

    {% block style %}
    <link rel="stylesheet"
          type="text/css"
          href="{{ url_for('static', filename='wrapper_style.css') }}"
          />
    {% endblock %}

    {% block scripts %}
    {% endblock %}
  </head>

  <body>
    <div id="banner">
    {% block banner %}
      <a href="/"><h1 id="title">Gluecrate</h1></a>
      <a href="/search">Search</a>
    {% endblock %}
    </div>

    <div id="contents">
      {% block contents %}{% endblock %}
    </div>
  </body>
</html>
